<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
</head>
<body>
    <p><b>This text will be bolded.</b></p>
    <p><i>This text will be italic.</i></p>
    <p><u>This text will be underlined</u></p>
    <p><mark>This text will be highlighted</mark></p>
    <span>This is normal text</span> <sup>This will be super scripted</sup> <span>This is normal again</span><br><br>
    <span>This is normal text</span> <sub>This will be super scripted</sub><br><br>
    <span>Normal Text</span> <small>Small Text</small><br><br>
    <del>The text will be deleted</del>
</body>
</html>
